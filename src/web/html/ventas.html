<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0caab475fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <style>
      .tbl-container {
        max-height: fit-content;
        padding: 0;
        border-radius: 10px;
      }
      .tbl-fixed {
        overflow-y: scroll;
        height: 55vh;
        max-height: 55vh;
        margin-top: 20px;
      }
      table {
        border-collapse: separate;
      }
      .margen {
        margin-top: 20px;
      }
      .th {
        position: sticky;
        top: 0px;
        background: white;
      }
      .indicardor {
        margin-top: 10px;
      }
      #total {
        background-color: greenyellow;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 10px; /* Esto establece los bordes redondeados */
      }
    </style>

    <!-- Tabla empieza aqui -->

    <script id="tabla-template" type="text/x-handlebars-template">
      <div class="container tbl-container">
        <div class="row justify-content-center tbl-fixed">
          <div class="col-md-11">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" class="th">Producto</th>
                  <th scope="col" class="th">Cantidad</th>
                  <th scope="col" class="th">Precio</th>
                  <th scope="col" class="th">Monto</th>
                  <th scope="col" class="th">Acción</th>
                </tr>
              </thead>
              <tbody id="tabla">
                {{#each elementos}}
                  <tr>
                    <td>{{Producto}}</td>
                    <td>{{Cantidad}}</td>
                    <td>{{Precio}}</td>
                    <td>{{Monto}}</td>
                    <div><th><button type="button" class="btn btn-danger" onclick="eliminarElementos(this)" id="{{IdVenta}}" ><i class="fa-solid fa-trash"></i></button></th></div>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </script>

    <script id="form-template" type="text/x-handlebars-template">
      {{#each elementos}}
        <div class="elementosFormulario" id="{{Columnas}}">
          <label class="form-labe" id="{{Columnas}}Label">{{Columnas}}:</label>
        </div>
      {{/each}}
    </script>

    <!-- Termina Aqui -->

    <title id="TituloPestaña"></title>
  </head>
  <body onload="cargar(); obtenerDatosTabla()">
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("navbar");
      });
    </script>
    <!-- Empieza aqui -->

    <h1 class="text-center" style="margin-top: 1%" id="TituloBody"></h1>

    <!-- Modal -->
    <div
      class="modal"
      id="modalCrearProducto"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 tituloModal" id="staticBackdropLabel">
              Crear Producto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="divModal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="enviarForm"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Alertas -->
    <div id="alertas"></div>

    <!-- Div de la tabla -->
    <div id="tabla-container" style="margin-top: 2%"></div>
    <!-- ----- -->
    <!-- Barra-->

    <div class="container margen">
      <div class="row justify-content-center text-center">
        <div class="col-md-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Numero de cliente"
            id="inputCliente"
          />
          <h6 class="mb-3 indicardor">Cliente</h6>
        </div>
        <div class="col-md-auto">
          <button
            type="button"
            class="btn btn-success"
            onclick="buscarCliente()"
            id="botonCliente"
          >
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <h3>||</h3>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el ID"
            id="inputID"
          />
          <h6 class="mb-3 indicardor">ID</h6>
        </div>

        <div class="col-md-auto extra" style="display: none">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el la cantidad"
            id="inputCantidad"
            value="1"
          />
          <h6 class="mb-3 indicardor">Cantidad</h6>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <button type="button" class="btn btn-warning" onclick="subirProducto()">
            Enviar
          </button>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <h3>||</h3>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <h3>TOTAL:</h3>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <div id="total">
            <h2 id="Total">0</h2>
          </div>
        </div>
        <div class="col-md-auto extra" style="display: none">
          <button type="button" class="btn btn-success" onclick="subirTicket()">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./../js/navbar.js"></script>
    <!-- Cambiar este -->
    <script src="./../js/ventas.js"></script>
  </body>
</html>
