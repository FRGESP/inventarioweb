<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0caab475fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Tabla empieza aqui -->

    <script id="tabla-template" type="text/x-handlebars-template">
      <div class="row justify-content-center">
        <div class="col-md-11">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID de Empleado</th>
                <th scope="col">Nombre</th>
                <th scope="col">Rol</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Estatus</th>
              </tr>
            </thead>
            <tbody id="tabla">
              {{#each elementos}}
                <tr>
                  <th>{{Empleado}}</th>
                  <td>{{Nombre}}</td>
                  <td>{{Rol}}</td>
                  <td>{{Correo}}</td>
                  <td>{{Telefono}}</td>
                  <td>{{Estatus}}</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </script>

    <!-- Termina Aqui -->

    <title>Empleados</title>
  </head>
  <body onload="cargar(); obtenerDatosTabla()">
    <div id="nav-placeholder"></div>
    <script>
      $(function () {
        $("#nav-placeholder").load("navbar");
      });
    </script>
    <!-- Empieza aqui -->

    <h1 class="text-center" style="margin-top: 1%">Empleados</h1>

    <!-- Barra de busqueda -->
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-auto">
          <h3 class="mb-3">Buscar por:</h3>
        </div>
        <div class="col-md-auto">
          <select class="form-select" id="selectBuscar">
            <option selected>Seleccione una opci√≥n</option>
            <option value="Nombre">Nombre</option>
            <option value="ID">ID</option>
          </select>
        </div>
        <div class="col-md-auto">
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese un valor"
            id="inputBuscar"
          />
        </div>
        <div class="col-md-auto">
          <button type="button" class="btn btn-primary" onclick="seleccionID()">
            Enviar
          </button>
        </div>
        <div class="col-md-auto">
          <h3>||</h3>
        </div>
        <div class="col-md-auto">
          <button
            id="magia"
            onclick="obtenerDatosTabla()"
            class="btn btn-warning"
          >
            Mostrar Todo
          </button>
        </div>

        <div class="col-md-auto">
          <button
            class="btn btn-success"
            data-bs-target="#modalCrearProducto"
            onclick="crearFormularioCrearProducto()"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Div de la tabla -->
    <div id="tabla-container" style="margin-top: 2%"></div>
    <!-- ----- -->

    <script src="./../js/navbar.js"></script>
    <!-- Cambiar este -->
    <script src="./../js/empleados.js"></script>
  </body>
</html>
